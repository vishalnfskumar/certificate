<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Vishal Kumar â€” Certificates</title>
  <style>
    :root{
      --bg:#0a0f1f;
      --card:rgba(255,255,255,0.06);
      --glass:rgba(255,255,255,0.12);
      --border:rgba(255,255,255,0.18);
      --text:#e0e7ff;
      --muted:#94a3b8;
      --accent:#38bdf8;
    }
    body{
      font-family:Inter,system-ui,Roboto,Arial;
      background:var(--bg);
      margin:0;
      color:var(--text);
      backdrop-filter:blur(8px);
    }
    header{
      padding:32px 20px;
      max-width:1100px;
      margin:auto;
      display:flex;
      align-items:center;
      gap:20px;
    }
    .avatar{
      width:95px;height:95px;border-radius:20px;
      background:linear-gradient(135deg,#1e3a8a,#0ea5e9);
      display:flex;align-items:center;justify-content:center;
      font-size:34px;font-weight:700;color:white;
      box-shadow:0 8px 25px rgba(0,0,0,0.4);
    }
    h1{margin:0;font-size:30px;font-weight:700}
    .bio{margin:6px 0 0;color:var(--muted);font-size:15px}
    .search-box{margin-top:14px}
    .search{
      padding:12px 16px;width:300px;border-radius:12px;
      background:var(--glass);
      border:1px solid var(--border);
      color:white;
      backdrop-filter:blur(6px);
    }

    /* Layout */
    .container{max-width:1100px;margin:auto;padding:20px}
    .grid{
      display:grid;
      grid-template-columns:repeat(auto-fill,minmax(260px,1fr));
      gap:20px;margin-top:20px;
    }

    /* Card */
    .card{
      padding:20px;border-radius:18px;
      background:var(--card);
      border:1px solid var(--border);
      backdrop-filter:blur(10px);
      transition:0.3s;
      box-shadow:0 4px 15px rgba(0,0,0,0.3);
    }
    .card:hover{
      transform:translateY(-6px);
      background:rgba(255,255,255,0.15);
      border-color:rgba(255,255,255,0.25);
    }
    .icon{font-size:38px;text-align:center;margin-bottom:6px}
    .title{font-size:15px;font-weight:600}
    .small{color:var(--muted);font-size:13px;margin-bottom:6px}

    .btn{
      margin-top:8px;display:inline-block;
      padding:8px 12px;border-radius:10px;
      background:var(--glass);
      border:1px solid var(--border);
      color:white;text-decoration:none;font-size:13px;
      backdrop-filter:blur(4px);
      transition:.25s;
    }
    .btn:hover{
      background:rgba(255,255,255,0.2);
    }
  </style>
</head>
<body>

<header>
  <div class="avatar">VK</div>
  <div>
    <h1>Vishal Kumar â€” Certificate Portfolio</h1>
    <p class="bio">Data Analyst | Power BI | SQL | Excel</p>
    <div class="search-box">
      <input id="q" class="search" placeholder="Search certificates..." />
    </div>
  </div>
</header>

<div class="container">
  <section id="list" class="grid"></section>
</div>

<script>
  let files = [
      '24162- Vishal Kumar-Certificate of Merit for Saraswati Puja 2024.pdf',
      'BCG Data for Decision Makers Job.pdf',
      'Data analyst.pdf',
      'IBM SQL (1).pdf',
      'Internship certificate .pdf',
      'Introduction_to_JIRA (1).pdf',
      'NestleNextgen.pdf',
      'Power BI .pdf',
      'Tally certificate.pdf',
      'busines-analystExcel.pdf',
      'exceldashboard.pdf'
  ]; // Machine Learning removed

  files.sort((a,b)=>a.localeCompare(b));

  const listEl = document.getElementById('list');
  const q = document.getElementById('q');

  function createCard(name){
    let el = document.createElement('div');
    el.className = 'card';
    el.innerHTML = `
      <div class="icon">ðŸ“„</div>
      <div class="title">${name}</div>
      <div class="small">PDF Certificate</div>
      <a class="btn" href="${encodeURI(name)}" target="_blank">Open</a>
    `;
    return el;
  }

  function render(filter=''){
    listEl.innerHTML = '';
    let filtered = files.filter(f => f.toLowerCase().includes(filter.toLowerCase()));
    filtered.forEach(f => listEl.appendChild(createCard(f)));
  }

  q.addEventListener('input',()=>render(q.value));
  render();
</script>

</body>
</html>
